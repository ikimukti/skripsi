{% extends "myapp/base.html" %}
{% load static %}

{% block container %}
<div>
        <h1>{{ image.title }} - date {{ image.date }}</h1>
        <p>{{ image.pathImage }} - Uploaded by <a href="{% url 'myapp:uploaderImage' image.uploader %}">{{ image.uploader }}</a></p>
        <a href="{% url 'myapp:singleImage' image.id %}">Details</a>
    </div>

{% endblock container %}
