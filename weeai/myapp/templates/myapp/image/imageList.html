{% extends "myapp/core_base2.html" %}
{% load static %}

{% block content %}
<!-- content overflow -->
<div class="flex flex-col w-5/6 fixed right-0 top-14 h-[calc(100vh-3.5rem)] px-4 py-4 overflow-y-auto overflow-hidden" id="content">
    <div class="flex flex-col m-2 bg-white rounded-md p-4 shadow-md z-10">
        <div class="flex flex-row justify-between items-center mb-2">
            <div class="flex flex-col space-y-2">
                <h1 class="text-2xl font-bold text-gray-700">{{ title }}</h1>
            </div>
            <div class="flex flex-row space-x-2">
                <button class="flex flex-row justify-center items-center bg-gray-200 hover:bg-gray-300 rounded-md px-4 py-2 text-gray-700">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>
        <hr class="border-gray-200 mb-2">
        <div class="flex flex-col space-y-2">
            {% for report in reportSegmentation %}
            <div class="flex">
                <div class="flex flex-col">
                    <img src="{% static 'myapp/images/' %}{{ report.idImage.pathImage }}" alt="{{ report.idImage.pathImage }}" width="200" height="200">
                    <p>Asli</p>
                </div>
                <div class="flex flex-col">
                    <img src="{% static 'myapp/images/' %}{{ report.pathSegmentationKMeans }}" alt="{{ report.pathSegmentationKMeans }}" width="200" height="200">
                    <p>KMeans</p>
                </div>
                <div class="flex flex-col">
                    <img src="{% static 'myapp/images/' %}{{ report.pathSegmentationAdaptive }}" alt="{{ report.pathSegmentationAdaptive }}" width="200" height="200">
                    <p>Adaptive</p>
                </div>
                <div class="flex flex-col">
                    <img src="{% static 'myapp/images/' %}{{ report.pathGroundTruth }}" alt="{{ report.pathGroundTruth }}" width="200" height="200">
                    <p>Ground Truth</p>
                </div>
            </div>
            <div>
                {{ report.report.kmeans }}
                <br>
                {{ report.report.adaptive }}
            </div>
        {% endfor %}  
        </div>
    </div>
</div>
{% endblock content %}
