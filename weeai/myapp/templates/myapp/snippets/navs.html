<ul>
    {% for menu in menus %}
    <li><a href="{{ menu.url }}">{{ menu.name }}</a></li>
        {% if menu.submenus %}
            <ul>
                {% for submenu in menu.submenus %}
                    <li><a href="{{ submenu.url }}"> Sub {{ submenu.name }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endfor %}
</ul>
